
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linkedln Design - Asw-swiddeeq</title>
</head>
<body>

<nav class="navbar">
    <div class="navbar-left">
        <a href="index.html" class="logo"><img src="images/logo.png" alt="logo-image"></a>

        <div class="search-box">
            <img src="images/search.png" alt="search-image">
            <input type="text" placeholder="Search">
        </div>

    </div>
    <div class="navbar-center">
        <ul>
            <li><a href="#" class="active-link"><img src="images/home.png" alt="home-image"><span>Home</span></a></li>
            <li><a href="#"><img src="images/network.png" alt="network-image"><span>My Network</span></a></li>
            <li><a href="#"><img src="images/jobs.png" alt="job-image"><span>Jobs</span></a></li>
            <li><a href="#"><img src="images/message.png" alt="message-image"><span>Messaging</span></a></li>
            <li><a href="#"><img src="images/notification.png" alt="notification-image"><span>Notifications</span></a></li>
        </ul>
    </div>
    <div class="navbar-right">
        <div class="online">
            <img src="images/user-1.png" class="nav-profile-img" alt="user-1-image">
        </div>

    </div>
</nav>

<!-------------- navbar close -------------->

<div class="container">
    <!----------- left-sidebar ---------->
    <div class="left-sidebar"></div>
    <div class="sidebar-profile-box">
        <img src="images/cover-pic.png" width="100%" alt="cover-image">
        <div class="sidebar-profile-info">
            <img src="images/user-1.png" alt="user-1-image">
            <h1>Sidiq Olabamiji</h1>
            <h3>Web Developer at Office</h3>
            <ul>
                <li>Your profile views <span>79</span></li>
                <li>Your post views <span>985</span></li>
                <li>Your connection <span>607</span></li>
            </ul>
        </div>
    </div>
    <!----------- main-content ---------->
    <div class="main-content"></div>
    <!----------- right-sidebar ---------->
    <div class="right-sidebar"></div>
</div>




</body>
</html>
